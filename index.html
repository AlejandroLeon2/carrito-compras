<!DOCTYPE html>
<html lang="es-pe">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/style.css">
  <title>Mundo Tec</title>
</head>

<body
  class=" xl:text-xl md:text-[1rem] font-mono bg-[#F0E7D6] dark:bg-gray-800 text-black dark:text-white text-xs  text-center xl:leading-7 md:leading-5 leading-4  flex flex-col ">
  <header id="header-container"
    class="grid grid-cols-12  shadow-xl pb-[2rem] md:py-[2rem] bg-white dark:bg-[#091525] dark:text-white">
  </header>
  <main id="main" class="">

    <section id="home" class="">
      <div id="carousel"
        class="relative w-full h-[6rem] md:h-[14rem] lg:h-[19rem] xl:h-[27rem] 2xl:w-[100rem] 2xl:h-auto overflow-hidden  ">
        <div class="carousel-images flex transition-transform duration-500  ">
          <img src="public/image/slide1.jpg" alt="Imagen 1" class="w-full h-full object-cover">
          <img src="public/image/slide2.jpg" alt="Imagen 2" class="w-full h-full object-cover">
          <img src="public/image/slide3.jpg" alt="Imagen 3" class="w-full h-full object-cover">
        </div>
        <button
          class="carousel-btn prev absolute top-1/2 left-0.5 transform -translate-y-1/2 bg-gray-600/40 text-white hover:bg-gray-300/40 hover:scale-105 active:scale-95 cursor-pointer h-[6rem] md:h-[14rem] lg:h-[19rem] xl:h-[27rem] 2xl:h-auto md:px-2"><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 23 10" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 3 4 7l4 4" />
            <path d="M4 7h16" />

          </svg></button>
        <button
          class="carousel-btn next absolute top-1/2 right-0.5 transform -translate-y-1/2 bg-gray-600/40 text-white hover:bg-gray-300/40 hover:scale-105 active:scale-95 cursor-pointer h-[6rem] md:h-[14rem] lg:h-[19rem] xl:h-[27rem] 2xl:h-auto md:px-2 "><svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 4 23 23" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m16 21 4-4-4-4" />
            <path d="M20 17H4" />
          </svg> </button>
      </div>
      <h2 class="my-2">Productos Nuevos</h2>
      <section id="nuevo"
        class="overflow-x-scroll flex mx-2 xl:h-[24rem]  gap-2 justify-center items-center no-scrollbar">
      </section>
      <h2 class="my-2">En Oferta</h2>
      <section id="enOferta"
        class="overflow-x-scroll flex mx-2 xl:h-[24rem] gap-2 justify-center items-center no-scrollbar ">
      </section>
    </section>

    <section id="loginPage"
      class="hidden bg-cover h-screen bg-[url(/image/mon.png)] text-xs font-mono md:text-base text-black ">
    </section>

    <section id="registerPage"
      class="hidden bg-cover h-screen bg-[url(../image/mon.png)] text-xs font-mono md:text-base text-black  ">
    </section>

    <section id="pagoPage"
      class="hidden mt-8 py-4  shadow-md rounded-lg  md:leading-[1rem] leading-[0.7rem] min-h-screen   ">
    </section>

    <section id="sectionProducto" class="hidden min-h-screen flex flex-wrap">
    </section>

    <section id="catalogoProducto" class="hidden border flex flex-wrap ">
      <div class=" min-h-screen flex-grow  ">
        <nav
          class="lg:h-50 md:h-40 max-w-2/3 mx-auto h-30  w-full pb-4 my-6 col-span-17  content-end rounded-lg    bg-gradient-to-r from-gray-900 via-gray-800 to-blue-700 bg-opacity-90 text-white p-8  shadow-xl border-2  transition duration-1800 hover:bg-gradient-to-l hover:from-blue-700 hover:via-gray-800 hover:to-gray-900">
          <h2 id="textTitulo" class="pb-4 text-2xl font-stretch-ultra-condensed  text-white">Catalogo</h2>
          <p class="font-mono ">Inicio > <span id="Ruta">Catalogo</span></p>
        </nav>

        <section id="catalogo"
          class="xl: grid lg:grid-cols-4 xl:grid-cols-5 md:grid-cols-3  gap-3 grid-cols-2 justify-self-center mb-4 ">
        </section>
      </div>
    </section>

  </main>

  <footer id="footer-container"
    class="lg:pt-4 lg:justify-items-center lg:grid-cols-6 md:grid-cols-4 grid grid-cols-2 dark:bg-[#091525] dark:text-white  bg-[#e7e7e9] pt-2 w-full">
  </footer>

  <section id="modal-carrito" class="hidden">
  </section>

  <script type="module" src="src/js/main.js"></script>
</body>

</html>
