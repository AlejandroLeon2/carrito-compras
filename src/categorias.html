<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Categorias</title>
</head>

<body class="xl:text-xl md:text-[1rem] bg-[#F0E7D6] dark:bg-[#091525] text-xs  text-center xl:leading-7 md:leading-5 leading-4  flex flex-col ">

    <header class="grid grid-cols-12  shadow-xl pb-[2rem] md:py-[2rem] bg-white dark:bg-[#091525] dark:text-white">
        <img src="../image/logo01.webp"  alt="logo tienda" class="md:col-span-3 md:  h-18  mx-auto col-span-12" >
        <nav class="md:col-span-9 md: md:w-full col-span-12 grid grid-cols-12 place-items-center">
            <section class="md:col-start-1 grid grid-cols-8 col-span-8 col-start-2">
                <form class="relative md:w-[26rem] xl:w-[40rem] w-[13rem] " action="/buscar" method="GET" role="search">
                    <label for="busqueda" class="sr-only">Buscar:</label>
                    <input id="busqueda" type="text" name="q" placeholder="Busca lo que necesitas"
                        class="w-full pl-10 pr-4 py-2 border rounded-full focus:outline-none dark:text-white dark:font-bold">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                        <img src="../image/busqueda.svg" alt="Logo de busqueda" class="md:h-8 md:w-8">
                    </span>
                </form>
            </section>
            <button id="togglePanel" class="col-span-1 col-start-10 hover:scale-110 " href="carrito.html"><img src="../image/carrito.svg" alt="Logo carrito"
                    class="md:h-8 md:w-8 grayscale dark:invert"></button>
            <a class="col-span-1 col-start-11 hover:scale-110" href="login.html"><img src="../image/user.svg" alt="Logo usuario"
                    class="md:h-8 md:w-8 dark:invert"></a>
        </nav>
        <section class="flex items-center col-span-12 justify-center gap-8 mt-[1rem]">
            <button class="font-semibold cursor-pointer hover:scale-105" type="button" >Accesorios</button>
            <button class="font-semibold cursor-pointer hover:scale-105" type="button" >Pc</button>
            <button class="font-semibold cursor-pointer hover:scale-105" type="button" >Impresoras</button>
            <button class="font-semibold cursor-pointer hover:scale-110" type="button" >Laptop</button>
        </section>

    </header>

    <main class=" mb-2 min-h-screen flex-grow dark:bg-gray-800 ">
        <section class="lg:h-50 md:h-40 max-w-2/3 mx-auto h-30  w-full pb-4 my-6 col-span-17  content-end rounded-lg    bg-gradient-to-r from-gray-900 via-gray-800 to-blue-700 bg-opacity-90 text-white p-8  shadow-xl border-2  transition duration-1800 hover:bg-gradient-to-l hover:from-blue-700 hover:via-gray-800 hover:to-gray-900">
            <h2 class="pb-4">Accesorios</h2>
            <p class=" ">INICIO > <span id="Ruta">ACCESORIOS</span></p>
        </section>

        
        <button class="mb-8 px-3 bg-amber-500 border " id="filtro">filtro</button>
        <section class="xl: grid lg:grid-cols-4 xl:grid-cols-5 md:grid-cols-3  gap-3 grid-cols-2 justify-self-center" id="catalogo">
        </section>
        <p id="array">hola</p>
    </main>

    <footer class="lg:pt-4 lg:justify-items-center lg:grid-cols-6 md:grid-cols-4 grid grid-cols-2 dark:bg-[#091525] dark:text-white  bg-[#e7e7e9] pt-2 w-full">
        <section class="lg:col-start-2 text-center col-span-1">
            <h3 class="">Contactanos</h3>
            <div class="grid grid-cols-4 place-items-center md:gap-4">
                <img class="" src="../image/facebook.svg" alt="facebook">
                <img class="" src="../image/instagram.svg" alt="instagram">
                <img class="" src="../image/twitter.svg" alt="twitter">
                <img class="" src="../image/youtube.svg" alt="Youtube">
            </div>
        </section>
        <section class="text-center col-span-1">
            <h3 class="">Metodos de pago</h3>
            <div class="grid grid-cols-4 place-items-center md:gap-4 ">
                <img class="" src="../image/visa.svg" alt="Visa">
                <img class="" src="../image/paypal.svg" alt="Paypal">
                <img class="" src="../image/Yape.svg" alt="Yape">
                <img class="" src="../image/plin.svg" alt="Plin">
            </div>
        </section>
        <section class="lg:col-span-2 md:col-span-2 col-span-2 mt-2 flex justify-self-center gap-4 dark:text-black ">
            <a class="lg:px-1 lg:max-h-2/3 flex bg-white items-center max-h-2/3 h-18 xl:w-[12rem] w-[9rem]  rounded leading-5 hover:scale-105 transition duration-300" href=""><img
                    src="../image/libroReclamaciones.svg" alt="Libro de reclamaciones">Libro de reclamaciones</a>
            <a class=" max-h-2/3 flex bg-white items-center h-18 xl:w-[12rem] w-[9rem] rounded px-1 leading-5 hover:scale-105 transition duration-300" href=""><img
                    src="../image/candado.svg" alt="Terminos y condiciones">Terminos y condiciones</a>
        </section>
    </footer>
    <section class="hidden bg-gray-900/50 fixed inset-0  items-center justify-center" id="modal">
        <div class="w-[20rem] h-[15rem] md:w-[25rem] md:h-[20rem] bg-blue-100 border-2 border-gray-300 rounded-sm flex flex-col gap-0.5 p-4">
          <h5 class="text-lg font-semibold md:my-2 my-1 text-gray-800">Precio</h5>
          <div class="flex flex-wrap gap-4 ml-4">
            <label class="flex items-center mb-1">
              <input type="radio" name="price" value="low" class="mr-2"> + $50
            </label>
            <label class="flex items-center mb-1">
              <input type="radio" name="price" value="medium" class="mr-2"> + $100
            </label>
            <label class="flex items-center mb-1">
              <input type="radio" name="price" value="high" class="mr-2"> + $200
            </label>
            <label class="flex items-center mb-1">
              <input type="radio" name="price" value="extra-high" class="mr-2"> + $400
            </label>
          </div>
      
          <h5 class="text-lg font-semibold md:my-4 text-gray-800">Estado</h5>
          <div class="flex flex-wrap gap-4 ml-4">
            <label class="flex items-center mb-1">
              <input type="checkbox" name="status" value="new" class="mr-2"> Nuevo
            </label>
            <label class="flex items-center mb-1">
              <input type="checkbox" name="status" value="offer" class="mr-2"> Oferta
            </label>
          </div>
      
          <button type="button" id="apply-filters" 
            class="bg-blue-600 hover:bg-blue-700 text-white font-semibold p-2 rounded 
                   mt-4 mx-auto leading-4 border hover:scale-105 active:scale-95 cursor-pointer">
            Aplicar
          </button>
        </div>
      </section>
      
      <section class="hidden fixed inset-0 bg-black/50" id="overlay">
        <div id="sidePanel" class="fixed top-0 right-[-300px] w-[17rem] h-full bg-blue-300 shadow-lg transform transition-transform duration-300">
          <div class="p-4">
            <h3 class="text-lg font-bold text-white mb-4">Carrito de Compras</h3>
            <ul id="productList" class="  "></ul>
            <button id="closePanel" class="absolute top-4 right-4 bg-blue-500 text-white py-2 px-4 rounded">
              Cerrar
            </button>
          </div>
        </div>
      </section>
      
    <script type="module" src="js/categorias.js"></script>
</body>

</html>
