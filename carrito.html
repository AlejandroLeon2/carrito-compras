<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Carrito</title>
</head>
<body class="bg-gray-100">
        <main class="container mx-auto mt-6 p-4">
        <!-- Sección de Productos -->
        <section>
            <h2 class="text-center text-xl font-semibold mb-4">Productos</h2>
            <div id="productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </section>

        <!-- Sección del Carrito -->
        <section class="mt-8 bg-white shadow-md rounded-lg p-6">
            <h2 class="text-center text-xl font-semibold mb-4">Carrito de Compras</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="w-full bg-gray-50 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left">Producto</th>
                            <th class="py-3 px-6 text-center">Precio</th>
                            <th class="py-3 px-6 text-center">Cantidad</th>
                            <th class="py-3 px-6 text-center">Total</th>
                            <th class="py-3 px-6 text-center">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="carrito" class="text-gray-600 text-sm font-light"></tbody>
                </table>
            </div>
            <p class="text-right font-bold text-lg mt-4">Total: <span id="total">S/ 0</span></p>
            <div class="flex justify-between mt-4">
                <button id="seguirComprando" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Seguir Comprando</button>
                <div class="space-x-2">
                    <button id="vaciarCarrito" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600" onclick="carrito.vaciarCarrito()">Vaciar Carrito</button>
                    <button id="actualizarCarrito" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600" onclick="carrito.renderizarCarrito()">Actualizar Carrito</button>
                    <button id="finalizarPedido" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600" onclick="carrito.finalizarPedido()">Finalizar Pedido</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
